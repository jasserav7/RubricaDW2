<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Cards</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>Pokémon Cards</h1>
  </header>

  <main class="container my-4">
    <div class="mb-3">
      <label for="pokemonFilter" class="form-label">Filtrar por Pokémon:</label>
      <select id="pokemonFilter" class="form-select">
        <option value="all">Todos</option>
      </select>
    </div>
    <div id="cardContainer" class="row g-4"></div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>DESARROLLO WEB - Grupo 6469</p>
    <p>Desarrollado por: Jasser Arrieta y José Alcázar</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
